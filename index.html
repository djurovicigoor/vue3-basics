<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 basics</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<div id="app">
    <p>
        <input v-model="greeting"> </input>
    </p>
    <p>
    {{greeting}}({{greeting.length}})
</p>
</div>

<script>
    Vue.createApp({
        data() {
            return {
                greeting: 'Hello World'
            }
        }  ,
        mounted(){
            setTimeout(()=>{
                this.greeting = 'Changed';
            }, 3000)                            ;
        }
    }).mount('#app');
</script>

</body>
</html>
