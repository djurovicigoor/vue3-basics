<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Vue 3 basics</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">

<div id="app">
    <section v-show="inProgressTasks.length">
        <h2 class="font-bold mb-2">To Do</h2>
        <ul>
            <li v-for="task in inProgressTasks" :key="task.id">
                <label>
                    {{task.name}}
                    <input type="checkbox" v-model="task.complete">
                </label>
            </li>
        </ul>
    </section>
    <section class="mt-8" v-show="completedTasks.length">
        <h2 class="font-bold mb-2">Completed</h2>
        <ul>
            <li v-for="task in completedTasks" :key="task.id">
                <label>
                    {{task.name}}
                    <input type="checkbox" v-model="task.complete">
                </label>
            </li>
        </ul>
    </section>
</div>

<script>
    let app = {
        data() {
            return {
                tasks: [
                    {id: 1, name: 'Finish tutorial', complete: true},
                    {id: 2, name: 'Make coffee', complete: false},
                    {id: 3, name: 'Read server logs', complete: false},
                ]
            }
        },
        computed: {
            inProgressTasks() {
                return this.tasks.filter(task =>! task.complete);
            },
            completedTasks() {
                return this.tasks.filter(task => task.complete);
            }
        }
    };

    Vue.createApp(app).mount('#app');
</script>

</body>
</html>
